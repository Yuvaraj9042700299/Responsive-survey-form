<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-weight: bold;
    margin-top: 10px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="number"],
  textarea,
  select {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  </style>

  
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form id="survey-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" required></textarea>

      <label for="rating">Rate your experience:</label>
      <select id="rating" name="rating">
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Not so great</option>
        <option value="1">Terrible</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="script.js">document.getElementById('survey-form').addEventListener('submit', function (e) {
    e.preventDefault();
    
    // You can customize this part to collect and process the survey data
    const formData = new FormData(this);
    const data = {};
  
    formData.forEach((value, key) => {
      data[key] = value;
    });
  
    // Display the collected data (you can send it to a server or do other processing)
    console.log(data);
  });
  </script>
  
</body>
</html>
